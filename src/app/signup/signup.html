<div class="signup-container">
  <h2>User Registration</h2>
  <form>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" placeholder="Enter first name" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" placeholder="Enter last name" />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" placeholder="Enter phone number" />
    </div>

    <div class="form-group">
      <label>Building/House Number</label>
      <input type="text" placeholder="Enter building or house number" />
    </div>

    <div class="form-group">
      <label>Area</label>
      <input type="text" placeholder="Enter area" />
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" placeholder="Enter city" />
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" placeholder="Enter state" />
    </div>

    <div class="form-group">
      <label>Pincode</label>
      <input type="text" placeholder="Enter pincode" />
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" placeholder="Choose a username" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Create a password" />
    </div>

    <button type="button" class="signup-btn">Register</button>
  </form>

  <button class="google-btn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
    Login with Google
  </button>

  <div class="links">
    <a routerLink="/login">Login as Existing User</a>
  </div>
</div>
